<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head('Spring blog - Home page')"></head>
<body>
<nav th:replace="partials/navbar :: navbar" />
<h1>Blog Posts</h1>
<div th:each="post : ${posts}">
    <p th:text="${post.title}"/>
    <p th:text="${post.body}"/>
</div>
<footer th:replace="partials/footer :: footer"/>
</body>
</html>
